<div class="col-md-10 mt-4">
  <h2 class="mb-4">Manage Route Information</h2>

  <form class="row g-3 mb-4">
    <div class="col-md-5">
      <input type="text" class="form-control" placeholder="From (e.g., Rajkot)" required>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" placeholder="To (e.g., Bhavnagar)" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-success">Add Route</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>From</th>
        <th>To</th>
