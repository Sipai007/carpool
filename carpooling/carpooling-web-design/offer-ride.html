<!-- offer-ride.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer a Ride | CarPoolNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Offer a Ride</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="departure" class="form-label">Departure Location</label>
        <input type="text" class="form-control" id="departure" placeholder="Start point" required>
      </div>
      <div class="col-md-6">
        <label for="arrival" class="form-label">Arrival Location</label>
        <input type="text" class="form-control" id="arrival" placeholder="End point" required>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Journey Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-6">
        <label for="passengerCount" class="form-label">Available Seats</label>
        <input type="number" class="form-control" id="passengerCount" min="1" max="10" required>
      </div>
      <div class="col-md-6">
        <label for="amount" class="form-label">Contribution per Passenger (â‚¹)</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <div class="col-12">
        <label for="note" class="form-label">Leave a Note (Optional)</label>
        <textarea class="form-control" id="note" rows="3" placeholder="e.g. Prefer non-smokers, luggage allowed"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Publish Ride</button>
      </div>
    </form>
  </div>
</body>
</html>
